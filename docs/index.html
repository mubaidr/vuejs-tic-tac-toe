<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js Tic Tac Toe</title>
    <link type="text/css" href="./index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  </head>

  <body>
    <div id="app">
      <h1 class="brand">Vue.js Tic Tac Toe</h1>
      <div class="game-container">
        <div class="main-menu">
          <button>Menu</button>
        </div>
        <div class="screen">
          <h2>Welcome!</h2>
          <p>
            <button>Start a new game</button>
          </p>
        </div>
        <div class="screen">
          <h2>How do you want to play?</h2>
          <div class="columns">
            <div>
              <button>One Player</button>
            </div>
            <div>
              <button>Two Player</button>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="screen">
          <h2>Player 1: Would you like to be X or O?</h2>
          <div class="columns">
            <div>
              <button>X</button>
            </div>
            <div>
              <button>O</button>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="screen condensed">
          <div class="game-bar">
            <div class="columns">
              <div>
                <h4>Player One: {{}}</h4>
              </div>
              <div>
                <h4 v-if="">Player Two: {{}}</h4>
                <h4 v-else>Player Two: {{}}</h4>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
          <table class="game-table">
            <tbody>
              <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
              </tr>
              <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
              </tr>
              <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
              </tr>
            </tbody>
          </table>
          <div class="info-bar">
            <h4>Turn: {{}}</h4>
          </div>
        </div>
      </div>
    </div>
    <h2 class="brand">Designed and Coded by <a href="https://github.com/mubaidr">mubaidr</a></h2>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue@2.4.2"></script>
    <script src="./index.js"></script>
  </body>

</html>
