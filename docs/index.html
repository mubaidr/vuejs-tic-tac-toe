<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js Tic Tac Toe</title>
    <link type="text/css" href="./index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  </head>

  <body>
    <div id="app">
      <h1 class="brand">Vue.js Tic Tac Toe</h1>
      <div class="game-container">
        <div class="main-menu">
          <transition name="slide-fade">
            <button @click="resetScreen" v-show="screen !== 0">Return to Main Menu</button>
          </transition>
        </div>
        <transition-group name="slide-fade-screen" tag="div">
          <div class="screen" v-show="screen === 0" :key="screen">
            <h2>Welcome!</h2>
            <button @click="skipScreen">Start a new game</button>
          </div>
          <div class="screen" v-show="screen === 1" :key="screen">
            <h2>How do you want to play?</h2>
            <div class="columns">
              <div>
                <button @click="setGameType(true)">VS Computer</button>
              </div>
              <div>
                <button @click="setGameType(false)">Two Players</button>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="screen" v-show="screen === 2" :key="screen">
            <h2>Player 1: Would you like to be X or O?</h2>
            <div class="columns">
              <div>
                <button @click="setPlayerSymbol('X')">X</button>
              </div>
              <div>
                <button @click="setPlayerSymbol('O')">O</button>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="screen condensed" v-show="screen === 3" :key="screen">
            <div class="game-bar">
              <div class="columns">
                <div>
                  <h4>Player One: {{playerData.one.score}}</h4>
                </div>
                <div>
                  <h4>Player Two: {{playerData.two.score}}</h4>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
            <table class="game-table">
              <tbody>
                <tr v-for="n in 3">
                  <td v-for="n in 3"></td>
                </tr>
              </tbody>
            </table>
            <div class="info-bar">
              <h4>Turn: {{turn}}</h4>
            </div>
          </div>
        </transition-group>
      </div>
    </div>
    <h2 class="brand">Designed and Coded by <a href="https://github.com/mubaidr">mubaidr</a></h2>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue@2.4.2"></script>
    <script src="./index.js"></script>
  </body>

</html>
